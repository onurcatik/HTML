<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Kayıt Formu</title>
</head>
<body>
  <h2>Kullanıcı Kayıt Formu</h2>
  <form action="/register" method="post">
    <label for="isim">İsim:</label><br>
    <input type="text" id="isim" name="isim" placeholder="Adınızı girin" required><br><br>

    <label for="sifre">Şifre:</label><br>
    <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi girin" required><br><br>

    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required><br><br>

    <label for="yas">Yaş:</label><br>
    <input type="number" id="yas" name="yas" min="0" max="100" required><br><br>

    <input type="submit" value="Kaydol">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Güncelleme Formu</title>
</head>
<body>
  <h2>Profil Güncelleme Formu</h2>
  <form action="/updateProfile" method="post">
    <label for="isim">İsim:</label><br>
    <input type="text" id="isim" name="isim" placeholder="Adınızı girin" required><br><br>

    <label for="sifre">Şifre:</label><br>
    <input type="password" id="sifre" name="sifre" placeholder="Yeni şifrenizi girin"><br><br>

    <label for="email">E-posta:</label><br>
    <input type="email" id="email" name="email" placeholder="Yeni e-posta adresinizi girin" required><br><br>

    <label for="yas">Yaş:</label><br>
    <input type="number" id="yas" name="yas" min="0" max="100" required><br><br>

    <label for="dogumTarihi">Doğum Tarihi:</label><br>
    <input type="date" id="dogumTarihi" name="dogumTarihi"><br><br>

    <input type="submit" value="Güncelle">
  </form>
</body>
</html>
