<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duyarlı HTML Iframe Örneği</title>
    <style>
      .responsive-iframe {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }
      .responsive-iframe iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h2>Duyarlı HTML Iframe</h2>
    <div class="responsive-iframe">
      <iframe src="https://example.com" title="Duyarlı Iframe"> </iframe>
    </div>
  </body>
</html>
