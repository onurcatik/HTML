<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dinamik Emoji Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        .emojis {
            font-size: 2em;
            margin: 20px 0;
        }
        .emojis span {
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .emojis span:hover {
            transform: scale(1.5);
        }
        input {
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Dinamik Emoji Listesi</h2>
    <div>
        <input type="text" id="emojiInput" placeholder="Unicode karakterini girin (Ã¶r. 1F60A)">
        <button onclick="addEmoji()">Ekle</button>
    </div>
    <div class="emojis" id="emojiList"></div>

    <script>
        function addEmoji() {
            var input = document.getElementById('emojiInput').value;
            var emojiList = document.getElementById('emojiList');
            if (input) {
                var span = document.createElement('span');
                span.innerHTML = '&#x' + input + ';';
                emojiList.appendChild(span);
                document.getElementById('emojiInput').value = '';
            }
        }
    </script>
</body>
</html>
