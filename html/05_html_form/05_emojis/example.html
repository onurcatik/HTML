<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dinamik Emoji Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        .emojis {
            font-size: 2em;
            margin: 20px 0;
        }
        .emojis span {
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .emojis span:hover {
            transform: scale(1.5);
        }
        input {
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Dinamik Emoji Listesi</h2>
    <div>
        <input type="text" id="emojiInput" placeholder="Unicode karakterini girin (ör. 1F60A)">
        <button onclick="addEmoji()">Ekle</button>
    </div>
    <div class="emojis" id="emojiList"></div>

    <script>
        function addEmoji() {
            var input = document.getElementById('emojiInput').value;
            var emojiList = document.getElementById('emojiList');
            if (input) {
                var span = document.createElement('span');
                span.innerHTML = '&#x' + input + ';';
                emojiList.appendChild(span);
                document.getElementById('emojiInput').value = '';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etkileşimli Emoji Web Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        .emojis {
            font-size: 2em;
            margin: 20px 0;
        }
        .emojis span {
            margin: 0 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .emojis span:hover {
            transform: scale(1.5);
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Etkileşimli Emoji Web Sayfası</h2>
    <div class="emojis">
        <span onclick="updateMessage('😃')">&#128515;</span> <!-- 😃 Gülümseyen yüz -->
        <span onclick="updateMessage('😂')">&#128514;</span> <!-- 😂 Gözyaşlarıyla gülen yüz -->
        <span onclick="updateMessage('😍')">&#128525;</span> <!-- 😍 Kalp gözler -->
        <span onclick="updateMessage('😉')">&#128521;</span> <!-- 😉 Göz kırpan yüz -->
    </div>
    <div class="message" id="message">Bir emojiye tıklayın!</div>

    <script>
        function updateMessage(emoji) {
            var message = document.getElementById('message');
            message.innerHTML = 'Seçtiğiniz emoji: ' + emoji;
        }
    </script>
</body>
</html>
